<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad)"/>
  
  <!-- Stethoscope head (simplified) -->
  <circle cx="50" cy="55" r="18" fill="none" stroke="white" stroke-width="4"/>
  <circle cx="50" cy="55" r="8" fill="white"/>
  
  <!-- Stethoscope tube going up -->
  <path d="M 50 37 Q 50 25 40 20" fill="none" stroke="white" stroke-width="4" stroke-linecap="round"/>
  <path d="M 50 37 Q 50 25 60 20" fill="none" stroke="white" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Ear pieces -->
  <circle cx="38" cy="18" r="4" fill="white"/>
  <circle cx="62" cy="18" r="4" fill="white"/>
  
  <!-- ENV text hint -->
  <text x="50" y="60" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="10" font-weight="bold">.env</text>
</svg>
