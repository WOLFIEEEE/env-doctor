<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern (subtle) -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main logo icon (left side) -->
  <g transform="translate(150, 200)">
    <circle cx="0" cy="0" r="80" fill="rgba(255,255,255,0.15)"/>
    <circle cx="0" cy="10" r="30" fill="none" stroke="white" stroke-width="4"/>
    <circle cx="0" cy="10" r="12" fill="white"/>
    <path d="M 0 -20 Q 0 -35 -12 -40" fill="none" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <path d="M 0 -20 Q 0 -35 12 -40" fill="none" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <circle cx="-15" cy="-45" r="6" fill="white"/>
    <circle cx="15" cy="-45" r="6" fill="white"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="800" fill="white" filter="url(#glow)">
    env-doctor
  </text>
  
  <!-- Tagline -->
  <text x="400" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="400" fill="rgba(255,255,255,0.95)">
    Analyze and validate environment variables
  </text>
  
  <!-- Feature badges -->
  <g transform="translate(400, 400)">
    <rect x="0" y="0" width="140" height="50" rx="8" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <text x="70" y="32" text-anchor="middle" font-family="system-ui" font-size="18" font-weight="600" fill="white">üîç Missing</text>
    
    <rect x="160" y="0" width="140" height="50" rx="8" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <text x="230" y="32" text-anchor="middle" font-family="system-ui" font-size="18" font-weight="600" fill="white">üîê Secrets</text>
    
    <rect x="320" y="0" width="140" height="50" rx="8" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <text x="390" y="32" text-anchor="middle" font-family="system-ui" font-size="18" font-weight="600" fill="white">‚ö° Fast</text>
  </g>
  
  <!-- Terminal preview (right side) -->
  <g transform="translate(750, 150)">
    <!-- Terminal window -->
    <rect x="0" y="0" width="350" height="280" rx="12" fill="#0f172a" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
    
    <!-- Terminal header -->
    <rect x="0" y="0" width="350" height="40" rx="12" fill="#1e293b"/>
    <circle cx="15" cy="20" r="5" fill="#ef4444"/>
    <circle cx="35" cy="20" r="5" fill="#eab308"/>
    <circle cx="55" cy="20" r="5" fill="#22c55e"/>
    
    <!-- Terminal content -->
    <text x="20" y="75" font-family="'Fira Code', monospace" font-size="14" fill="#10b981">$</text>
    <text x="35" y="75" font-family="'Fira Code', monospace" font-size="14" fill="#e2e8f0">npx env-doctor</text>
    
    <text x="20" y="110" font-family="'Fira Code', monospace" font-size="12" fill="#64748b">env-doctor v1.0.0</text>
    
    <text x="20" y="140" font-family="'Fira Code', monospace" font-size="12" fill="#ef4444">‚úó</text>
    <text x="40" y="140" font-family="'Fira Code', monospace" font-size="12" fill="#e2e8f0">Missing Variables (2)</text>
    
    <text x="20" y="170" font-family="'Fira Code', monospace" font-size="11" fill="#cbd5e1">  DATABASE_URL</text>
    <text x="20" y="200" font-family="'Fira Code', monospace" font-size="11" fill="#cbd5e1">  API_SECRET</text>
    
    <text x="20" y="240" font-family="'Fira Code', monospace" font-size="12" fill="#64748b">Summary: 2 errors</text>
  </g>
</svg>

