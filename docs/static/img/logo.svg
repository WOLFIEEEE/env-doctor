<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="url(#logoGrad)" filter="url(#shadow)"/>
  
  <!-- Stethoscope head (simplified medical symbol) -->
  <circle cx="60" cy="65" r="20" fill="none" stroke="white" stroke-width="3.5" stroke-linecap="round"/>
  <circle cx="60" cy="65" r="9" fill="white"/>
  
  <!-- Stethoscope tube going up -->
  <path d="M 60 45 Q 60 30 50 25" fill="none" stroke="white" stroke-width="3.5" stroke-linecap="round"/>
  <path d="M 60 45 Q 60 30 70 25" fill="none" stroke="white" stroke-width="3.5" stroke-linecap="round"/>
  
  <!-- Ear pieces -->
  <circle cx="48" cy="23" r="5" fill="white"/>
  <circle cx="72" cy="23" r="5" fill="white"/>
  
  <!-- .env text hint (subtle) -->
  <text x="60" y="90" text-anchor="middle" fill="#047857" font-family="Arial, sans-serif" font-size="11" font-weight="bold" opacity="0.8">.env</text>
</svg>
